<h1>{{ title }}</h1>
<br />
<br />
<input type="text" placeholder="Enter new task" #task />
<br />
<br />
<button (click)="addTask(task.value)" (click)="task.value = ''">
  Add task
</button>
<br />
<br />
<ul *ngFor="let item of list">
  <li>{{ item.task }} <button (click)="removeTask(item.id)">Remove</button></li>
</ul>
